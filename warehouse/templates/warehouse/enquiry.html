
{% extends 'layout/app.html' %}
{% load static %}

{% block content %}
<html>
    <head>
        <link rel = "stylesheet" type="text/css" href="{% static '/warehouse/css/sales_quote.css' %}">
    </head>
     <body>  
        <div class="container">
            <h3 style="background-color: green; color: aliceblue; margin-right: 75%;">Request For Quote</h3>

            <form action = "" method = "POST">
                {% csrf_token %} 
                <div class="row">
                    <div class="col-25">
                        <label for="your_name">Your name: </label>
                    </div>
                    <div class="col-75">
                        <input id="your_name" type="text" name="your_name"><br> <br> 
                    </div>
                </div>
                <div class="row">
                    <div class="col-25">
                        <label for="your_email">Your Email: </label>
                    </div>
                    <div class="col-75">
                        <input id="your_email" type="email" name="your_email"><br> <br> 
                    </div>
                </div>
                <div class="row">
                    <div class="col-25">
                    
                        <label for="mobile_no">Mobile No: </label>
                    </div>
                    <div class="col-75">
                        <input id="mobile_no" type="number" name="mobile_no"><br> <br> 
                    </div>
                </div>
                <div class="row">
                    <div class="col-25">
                        <label for="org_details">Organisation Name: </label>
                    </div>
                    <div class="col-75">
                        <input id="org_details" type="text" name="org_details"><br> <br> 
                    </div>
                </div>
                <div class="row">
                    <div class="col-25">
                        <label for="your_requirement">Your Requirement: </label>
                    </div>
                    <div class="col-75">
                        <textarea id="your_requirement" type="text" name="your_requirement"></textarea><br> <br> 
                    </div>
                </div>
                <div class="row">
                    <input style="margin-left: 25%;" type="submit" value="submit" name="submit">
                </div>
            </form>
        </div>
    </body> 
</html>


{% endblock %}
