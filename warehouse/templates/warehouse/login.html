{% extends 'layout/app.html' %}

{% block content %}

<div class="row justify-content-center">
    <div class="col-sm-6">
        <h2 class="text-muted">Login</h2>
        {% if form.non_field_errors %}
        <small class="text-danger">
            {{ form.non_field_errors.as_ul }}
        </small>
        {% endif %}
        <form method="POST" action="{% url 'login' %}">
            {% csrf_token %}
            <div class="form-group">
                <label for="{{ form.username.id_for_label }}">
                    Enter Email ID:
                </label>
                <input type="text" name="{{ form.username.name }}" class="form-control" value="{{ form.username.value}}">
                <span class="text-danger">{{ form.username.errors }}</span>
            </div>
            <div class="form-group">
                <label for="{{ form.password.id_for_label }}">
                    Password:
                </label>
                <input type="password" name="{{ form.password.name }}" class="form-control" value="{{ form.password.value}}">
                <span class="text-danger">{{ form.password.errors }}</span>
            </div>
           
            <button type="submit" class="btn btn-dark">Login</button>
            <a href="{% url 'register' %}" class="btn btn-default">Create an Account</a>
        </form>
    </div>
</div>
<!-- footer start -->
<div class="footer" style="background-color: rgb(26, 183, 97); text-align: center; left: 0%; width: 100%; bottom: 0%; position: fixed; ">
    <p>&copy shashiranjan<a href="https://www.linkedin.com/in/shashiranjan05/" ><i class="fa fa-linkedin-square" style="font-size:24px; color: black;"></i></a> &nbsp;<a href="https://github.com/shashiranjan05"><i class="fa fa-github-square" style="font-size:24px; color: black;" ></i></a>
    </p>
</div>
<!-- footer end -->
{% endblock %}
